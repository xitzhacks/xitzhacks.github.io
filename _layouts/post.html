<html lang="en">
<head>

  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {% seo %}
</head>
<body>
  <div class="container">
    {% include sidebar.html %}
    <main class="main">
      <article class="rail-card">
        <h1>{{ page.title }}</h1>

        <hr/>
        {{ content }}
        <hr/>
        <div class="badges">{% for tag in page.tags %}<span class="badge">{{ tag }}</span>{% endfor %}</div>
      </article>
    </main>
  </div>
</body>
</html>
